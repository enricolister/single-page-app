<h1>Heroes encontrados buscando: <small>{{ value }}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-lg-12">
    <div class="alert alert-info" role="alert">
    No hay resultados.
    </div>
  </div>
</div>

<div class="card-columns">

<app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>

</div>
